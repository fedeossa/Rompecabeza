<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">  
  </head>
  <body>
<!--Aca va la columna con información -->  
    <div class="col-40">
<!--Aca va el título -->
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
<!--Aca van las intrucciones -->
      <div id="instrucciones">
        <h2>Instrucciones</h2>
          <ul>
            <li>Teclado: Mover las piezas usando las flechas.</li>
            <li>Mouse: Hacer click sobre una imagen vecina al espacio vacio</li>
            <li>Encontrar el orden correcto para formar la figura.</li>
          </ul>
          <img id="miniFoto" src="./images/9.jpg">
          <div id="botonera">
          <button onclick=changeDOM()>Cambiar imagen</button>
          <button onclick=iniciar()>Mezclar</button>
          </div>          
      </div>
    </div>
<!--Aca va la columna con el rompecabezas --> 
    <div class="col-60">
      <div id="juego">
        <img id="1" src="./images/0.jpg" onclick="myId(1)">
        <img id="2" src="./images/1.jpg" onclick="myId(2)">
        <img id="3" src="./images/2.jpg" onclick="myId(3)">
        <img id="4" src="./images/3.jpg" onclick="myId(4)">
        <img id="5" src="./images/4.jpg" onclick="myId(5)">
        <img id="6" src="./images/5.jpg" onclick="myId(6)">
        <img id="7" src="./images/6.jpg" onclick="myId(7)">
        <img id="8" src="./images/7.jpg" onclick="myId(8)">
        <img id="9" id="vacia" src="./images/vacio.png" onclick="myId(9)">
      </div>
    </div>
    <footer>
      <p><a href="https://fedeossa.github.io/cv_online/index.html" target="_blank"> Autor: Federico Ossa - Desarrollador Full-Stack Jr.</a></p>
